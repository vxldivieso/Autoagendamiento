<h1 mat-dialog-title class="text-center">Modificar Tipo Servicio</h1>
<div mat-dialog-content >
    <form [formGroup]="changeServiceForm" >
        <mat-form-field appearance="outline" >
            <mat-select formControlName="selectService" name="service" placeholder="Selecciona un Servicio">
              <mat-option [value]="servicios" *ngFor=" let servicios of services">
                  {{servicios}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adjunte Comprobante: Boleta o Caja (Embalaje)</mat-label>
            <input matInput disabled> <input formControlName="img" required name="img"  type="file">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button [disabled]="!changeServiceForm.valid" type="submit" mat-raised-button color="primary" (click)="onSubmit()" >Enviar</button>
</div>
