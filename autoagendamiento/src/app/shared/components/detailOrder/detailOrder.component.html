
 <div class="courses-container py-4 text-center" *ngIf="details" @enterState >
    <div class="course"  id="course"  *ngFor="let data of details.products" >
        <div class="course-preview">
            <h6>Producto</h6>
            <h2> {{data.product_name}} </h2>
            <h6>Código del producto: {{data.sku}}</h6>
            <editproduct-dialog></editproduct-dialog>
        </div>
        
        <div class="course-info card-body py-4">
            <ng-container *ngIf="details.store =='Ripley' then ripley">
            </ng-container>
            <ng-container *ngIf="details.store =='BBQ GRILL' then bbqgrill">
            </ng-container>
            <ng-container *ngIf="details.store =='Mercado Ripley' then mercadoripley">
            </ng-container>
            <ng-container *ngIf="details.store =='ABCDIN' then abcdin">
            </ng-container>
            <ng-container *ngIf="details.store =='Paris' then paris">
            </ng-container>
            <ng-container *ngIf="details.store =='SODIMAC' then sodimac">
            </ng-container>
            <ng-container *ngIf="details.store =='Hites' then hites">
            </ng-container>
            <ng-container *ngIf="details.store =='Easy' then easy">
            </ng-container>
            <ng-container *ngIf="details.store =='Falabella' then falabella">
            </ng-container>
            <ng-container *ngIf="details.store =='CIC' then cic">
            </ng-container>
            <ng-container *ngIf="details.store =='PRUEBA' then prueba">
            </ng-container>
            <h6 class="card-title"> {{details.store}} </h6>
            <h2 class="card-text">Tipo Servicio: {{data.service}} </h2>
            <h6>Número de orden: {{details.order_id}} </h6>
            <editservice-dialog></editservice-dialog>
        </div>
    </div>
</div>

<ng-template #ripley>
    <img src="https://theme.zdassets.com/theme_assets/9853675/0191f6eb785e2ea8fa5b8e94b7f596580598135a.png" alt="" width="50" height="24">
</ng-template>
