<div class="row">
    <div class="col-md-1"></div>
    <div class="col-lg-10">
        
        <div class="courses-container py-4 text-center" *ngIf="detailsOrder" @enterState >
            <div class="course"  id="course"  *ngFor="let data of detailsOrder.products" >
                <div class="course-preview">
                    <h6>Producto</h6>
                    <h2> {{data.product_name}} </h2>
                    <h6>Código del producto: {{data.sku}}</h6>
                    <editproduct-dialog></editproduct-dialog>
                </div>
                
                <div class="course-info card-body py-4">
                <ng-container *ngIf="detailsOrder.store =='Ripley' then ripley"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='BBQ GRILL' then bbqgrill"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Mercado Ripley' then mercadoripley"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='ABCDIN' then abcdin"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Paris' then paris"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='SODIMAC' then sodimac"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Hites' then hites"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Easy' then easy"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Falabella' then falabella"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='CIC' then cic"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='La Polar' then lapolar"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='PRUEBA' then prueba"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Globalmarket' then globalmarket"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='INVAL' then globalmarket"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='ABIKE' then ABIKE"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Favatex' then Favatex"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Decomuebles' then Decomuebles"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Topkitchen' then Topkitchen"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Mutrico' then Mutrico"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Ashley' then Ashley"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='IKEA' then IKEA"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='FALABELLA RECICLAJE' then FALABELLARECICLAJE"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Easton' then Easton"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Jumbo' then Jumbo"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Imperial' then Imperial"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Rembre' then Rembre"></ng-container>

                <ng-container *ngIf="detailsOrder.store =='SGS Servicios' then SGSServicios"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Bianchi' then Bianchi"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='QIIIP' then QIIIP"> </ng-container>
                <ng-container *ngIf="detailsOrder.store =='Muebles Y Diseño' then MueblesYDiseno "></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Faucon' then Faucon"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Más Muebles' then masmuebles"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Blue Bike' then BlueBike"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Rali' then Rali"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Nexus' then Nexus"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Gescorp' then Gescorp"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Rosen' then Rosen"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Medular' then Medular"></ng-container>

                <ng-container *ngIf="detailsOrder.store =='Homy' then Homy"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Dorel Sports Chile' then DorelSportsChile"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='DXB' then DXB"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Giant' then Giant"> </ng-container>
                <ng-container *ngIf="detailsOrder.store =='AREA DESIGN' then AREADESIGN"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='SURTIVENTAS' then SURTIVENTAS"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Comercializadora Sikerei SPA' then ComercializadoraSikereiSPA"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Anaquel' then Anaquel"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Todoproductos' then Todoproductos"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='OXFORD' then OXFORD"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Lider' then Lider"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Particular' then Particular"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Lahsen' then Lahsen"> </ng-container>
                <ng-container *ngIf="detailsOrder.store =='Acuenta' then Acuenta"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Groupon' then Groupon"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Prisa' then Prisa"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Johnson´S' then JohnsonS"></ng-container>
                <ng-container *ngIf="detailsOrder.store =='Corona' then Corona"></ng-container>
                    <h6 class="card-title"> {{detailsOrder.store}} </h6>
                    <h2 class="card-text text-uppercase">Tipo Servicio: {{data.service}} </h2>
                    <h6>Número de orden: {{detailsOrder.order_id}} </h6>
                    <editservice-dialog></editservice-dialog>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
