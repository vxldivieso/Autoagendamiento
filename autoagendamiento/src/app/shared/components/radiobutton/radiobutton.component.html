<mat-radio-group class="form-check-inline" >
  <h1 class="text-center">¿El producto está en sus manos?</h1>
    <div class="row g-3">
      <mat-radio-button value="Si" (change)="onTrueorFalse(false)">
        Sí
      </mat-radio-button>
      
      <mat-radio-button value="No"(change)="onTrueorFalse(true)">
        No
      </mat-radio-button>
    </div>

</mat-radio-group>
