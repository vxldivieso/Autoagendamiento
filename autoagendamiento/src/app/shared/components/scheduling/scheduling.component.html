<script src ="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<div class="container table-responsive">
    <table class="table" mat-table [dataSource]="dataSource" matSort 
    class="mat-elevation-z8" >

    <!-- Position Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef="let row" mat-sort-header sortActionDescription="Sort by number">
            Fecha
        </th>
        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bloques">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
            Bloques de Horario <br>
            Mañana / Tarde
        </th>
        <td mat-cell *matCellDef="let row" >  
            <button id="btnblocks" type="button" class="btn btn-outline-info" [disabled]="!row.morning" 
            (click)="select(row.date, row.morning)">
                09:00 am - 13:00 pm
            </button>
            <button id="btnblocks" type="button" class="btn btn-outline-success" [disabled]="!row.afternoon" 
            (click)="select(row.date, row.afternoon)" >
                13:00 pm - 19:00 pm
            </button>
    </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions] = "[5,10,15]" aria-label="Seleccione semana" ></mat-paginator>

</div>
<div class="buttons">
    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-2 ">
        <button mat-raised-button class="btn btn-dark" matStepperPrevious>Atrás</button>
        <button mat-raised-button class="btn btn-info" [disabled]="" (click)="agendar()">Agendar</button>
    </div>
    <div class="d-grid gap-2 d-xs-flex d-lg-flex justify-content-md-center mb-2 ">
        <button mat-raised-button color="warn" [routerLink]="['contact']" >No encuentro disponibilidad que me acomode</button>
        <button mat-raised-button color="warn" [routerLink]="['contact']" >Necesito que me contacte un ejecutivo</button>
        <button-reagendar></button-reagendar> 
    </div>
</div>
