
<div class="container" *ngIf="details">
    <h1>Detalle de la orden</h1>
<div class="container " id="course">
    <div class="courses-container text-center" >
        <div class="course">
            <div class="course-info card-body">
                <div class="row">
                    <div class="col-md-6" *ngIf="clientData" >
                        <h6 class="card-title">Dirección</h6>
                        <h2 class="card-text">{{clientData.address}}</h2>
                        <h6>{{clientData.county}}</h6>
                    </div>
                    <div class="col-md-6">
                        <h6 class="card-title" >Fecha de Agendamiento</h6>
                        <h2 class="card-text"> {{savedDate && savedDate.date}} </h2>
                        <h6> {{savedDate && savedDate.block}} </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container py-4" *ngFor="let data of details.products">
        <div class="container">
            <div class="order ">
                <div class="card-body" >
                    <div class="row">
                        <div class="col-md-4">
                          <h5 class="card-title text-uppercase"> código {{data.sku}} </h5>
                          <h4>{{data.product_name}}</h4>
                        </div>
                        <div class="col-md-4">
                          <h5 class="card-title text-uppercase">{{details.store}}</h5>
                          <h4 class="card-text">Tipo Servicio {{data.service}}</h4>
                        </div>
                        <div class="col-md-4">
                            <h5 class="card-title text-uppercase">Número de Orden</h5>
                            <h4 class="card-text">{{details.order_id}}</h4>
                        </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

</div>
