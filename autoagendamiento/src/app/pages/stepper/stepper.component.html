<div class="container text-center">
  <h1>Bienvenido/a xxxxx</h1>
</div>
<div class="container">
  <mat-stepper
    class="example-stepper"
    [orientation]="(stepperOrientation | async)!" >
    <mat-step [stepControl]="firstFormGroup" label="Verifica tu Producto">
      <form [formGroup]="firstFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre y Apellido" formControlName="firstCtrl" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Confirma tus datos">
      <form [formGroup]="secondFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
                 required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>Atr치s</button>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup" label="Selecci칩n de horario">
      <form [formGroup]="thirdFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>Atr치s</button>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="fourFormGroup" label="Confirmar servicio">
      <form [formGroup]="fourFormGroup">
        <mat-form-field appearance="fill">
          <mat-label>Phone number</mat-label>
          <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
        </mat-form-field>
        <div>
          <button mat-raised-button color="accent" matStepperPrevious>Atr치s</button>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Listo</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-raised-button color="accent" matStepperPrevious>Enviar</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
