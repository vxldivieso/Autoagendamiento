
<!--Stepper-->

<div class="container ">
  <mat-stepper class="example-stepper" color="primary" [orientation]="(stepperOrientation | async)!"  >
    <!--Verificar el producto-->
    <mat-step  [stepControl]="firstFormGroup" label="Verifica tu Producto" >

      <form [formGroup]="firstFormGroup">
        <div class="py-2 text-center">
          <h2>Corrobore los datos del producto</h2>
        </div>
        <checkoutproduct></checkoutproduct>
        <div class="container">
          <button mat-raised-button color="primary" matStepperNext>Continuar</button>
        </div>
      </form>

    </mat-step>

    <!--Verifica los datos del Cliente-->
    <mat-step [stepControl]="secondFormGroup" label="Confirma tus datos" >

      <form [formGroup]="secondFormGroup">
        <div class="py-2 text-center">
          <h2>Corrobore sus datos</h2>
        </div>
        <div>
          <client-data></client-data>
        </div>
      </form>

      <h4>Si está todo en orden, presiona siguiente. Si crees que hay un error, presiona el botón 'Los datos son incorrectos'.</h4>
      
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button type="button" class="btn btn-dark" matStepperPrevious>Atrás</button>
        <button mat-raised-button color="primary" matStepperNext>Siguiente</button>
        <button mat-raised-button color="warn" [routerLink]="['contact']" >Los datos son incorrectos</button>
      </div>
    </mat-step>

    <!--Seleccion de un horario-->
    <mat-step [stepControl]="thirdFormGroup" label="Selección de horario">

      <form [formGroup]="thirdFormGroup">
        <div class="py-2 text-center">
          <h2>Seleccione el horario y bloque</h2>
        </div>
        <div class="container">
          <scheduling></scheduling>
        </div>
        <br>

        <div class="d-grid gap-2 d-sm-flex justify-content-md-center mb-2">
          <button type="button" class="btn btn-dark" matStepperPrevious>Atrás</button>
          <button mat-raised-button color="primary" matStepperNext>Agendar</button>
        </div>
        <div class="d-grid gap-2 d-xs-flex d-sm-flex   justify-content-md-center mb-2 ">
          <button mat-raised-button color="accent" >No encuentro disponibilidad que me acomode</button>
          <button mat-raised-button color="accent" >Necesito que me contacte un ejecutivo</button>
          <button mat-raised-button color="accent" >Deseo agendar en otro momento</button>
        </div>
      </form>

    </mat-step>

    <!--Done-->
    <mat-step  label="Listo">
      <app-end-process></app-end-process>
      <div>
        <button mat-raised-button color="primary" submit>Cerrar</button>
      </div>
    </mat-step>
    <!--End-->
  </mat-stepper>
</div>
