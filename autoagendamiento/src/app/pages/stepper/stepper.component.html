
<!--Stepper-->

<div class="container w-75">
  <mat-stepper
    class="example-stepper" color="accent"
    [orientation]="(stepperOrientation | async)!"  >
    <!--Verificar el producto RADIOBUTTON-->
    <mat-step  [stepControl]="firstFormGroup" label="Verifica tu Producto" >
      <form [formGroup]="firstFormGroup">
          <div class="container w-50 "> 
            <radiobutton formControlName="firstCtrl"></radiobutton>
          </div>
          <div>
            <button type="button" class="btn btn-info" matStepperNext>Siguiente</button>
          </div>
      </form>
    </mat-step>

    <!--Verifica los datos del Cliente-->
    <mat-step [stepControl]="secondFormGroup" label="Confirma tus datos" >
      <form [formGroup]="secondFormGroup">
        <div>
          <client-data></client-data>
        </div>
      </form>
      <div>
        <button type="button" class="btn btn-dark" matStepperPrevious>Atrás</button>
        <button type="button" class="btn btn-info" matStepperNext>Enviar</button>
      </div>
    </mat-step>

    <!--Seleccion de un horario-->
    <mat-step [stepControl]="thirdFormGroup" label="Selección de horario">
      <form [formGroup]="thirdFormGroup">
        <div>
          <scheduling></scheduling>
        </div>
        <br>
        <div>
          <button type="button" class="btn btn-dark" matStepperPrevious>Atrás</button>
          <button type="button" class="btn btn-info" matStepperNext>Enviar</button>
        </div>
      </form>
    </mat-step>

    <!--Done-->
    <mat-step>
      <ng-template matStepLabel>Listo</ng-template>
      <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold">Te enviaremos un correo con la información de la visita.</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Recuerda que puedes contactarte con nosotros en caso de querer modificar los datos del servicio.</p>
        </div>
      </div>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
        <button type="button" class="btn btn-outline-secondary btn-lg px-4">Contáctanos</button>
      </div>
      <div>
        <button type="button" class="btn btn-info" submit>Cerrar</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>
